    <meta charset="UTF-8" />
    <!--
      The meta tags below are a good first line of defense against caching,
      but are not always respected by all browsers or proxies.
    -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- 
      ROBUST CACHE BUSTING:
      The version meta tag and the script below work together to create a more
      aggressive and reliable cache-busting system.
    -->
    <meta name="app-version" content="20240823.1" />
    <script>
      (async () => {
        try {
          const currentVersionMeta = document.querySelector('meta[name="app-version"]');
          if (!currentVersionMeta) {
            console.warn('App version meta tag not found. Skipping cache check.');
            return;
          }
          const currentVersion = currentVersionMeta.getAttribute('content');

          // Fetch the latest index.html directly from the server, bypassing the cache.
          const response = await fetch('/index.html?cache_bust=' + Date.now(), {
            cache: 'no-store', // Be explicit with the fetch request
            headers: {
              'Pragma': 'no-cache',
              'Cache-Control': 'no-cache'
            }
          });

          if (!response.ok) return;

          const serverHtml = await response.text();
          
          // Use a simple regex to extract the version from the server's HTML text.
          const versionMatch = serverHtml.match(/<meta name="app-version" content="([^"]+)">/);
          const serverVersion = versionMatch ? versionMatch[1] : null;

          // If the server has a different version, force a hard reload.
          if (serverVersion && currentVersion && serverVersion !== currentVersion) {
            console.log(`[Cache Bust] Stale version detected. Client: ${currentVersion}, Server: ${serverVersion}. Forcing reload.`);
            window.location.reload(true); // The 'true' argument forces a hard reload from the server.
          }
        } catch (error) {
          console.error('[Cache Bust] Failed to check for new version:', error);
          // If the check fails, we let the app attempt to load normally.
        }
      })();
    </script>
