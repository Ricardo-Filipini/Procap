# Netlify build configuration
#
# Esta seção informa ao Netlify como construir seu site.
[build]
  # O comando para compilar seu código TypeScript/React para JavaScript.
  command = "npm run build"
  
  # O diretório onde os arquivos finais do site (HTML, JS, CSS) são colocados.
  # Para projetos Vite/Create React App, geralmente é "dist" ou "build".
  publish = "dist/"

# Redirect rule for Single Page Applications (SPA)
#
# Esta é uma regra MUITO IMPORTANTE. Ela garante que, se um usuário
# acessar diretamente uma rota como "seu-site.com/perfil", o Netlify
# servirá o index.html principal, permitindo que o React Router
# assuma o controle da navegação no lado do cliente.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
